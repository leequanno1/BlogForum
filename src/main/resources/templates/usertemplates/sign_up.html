<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" th:href="@{/css/user_css/login_sign_up.css}">
</head>

<body>
    <div class="sign-up-container">

        <h2 class="sign-up-title">Sign up</h2>

        <form id="signUpForm" th:action="@{/signUpProcess}" th:object="${signUpForm}" method="post">

            <div class="form-group form-margin-top">
                <input type="text" class="form-control" id="username" name="username" placeholder="Please enter username"
                       th:field="*{username}" th:value="${signUpForm.username}" autocomplete="username">
            </div>

            <div class="form-group password-container">
                <input type="password" class="form-control pass-event" id="password" name="password"
                       autocomplete="current-password"
                       placeholder="Please enter password"
                       th:field="*{password}" th:value="${signUpForm.password}">
                <span class="toggle-password" data-target="#password" >
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Please enter email"
                       autocomplete="email"
                       th:field="*{email}" th:value="${signUpForm.email}">
            </div>

            <div class="input-group mb-3 token-value-item disable">
                <input id="tokenValue" type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" placeholder="Please enter authentication code"
                       th:field="*{tokenValue}" th:value="${signUpForm.tokenValue}" name="tokenValue">
                <span class="input-group-text" id="btnSendTokenValue"><i class="fa-solid fa-paper-plane"></i></span>
            </div>

            <div class="form-group contain-validate-message">
                <span class="validate-message" th:if="${signUpMessage!= null}" th:text="${signUpMessage}"></span>
                <span class="validate-message" th:unless="${signUpMessage != null}">Message default</span>
            </div>

            <div class="form-group form-check text-left">
                <input type="checkbox" class="form-check-input" id="confirmCreateAccount">
                <label class="form-check-label" for="confirmCreateAccount">I accept all term and condition</label>
            </div>

            <button type="submit" class="btn btn-primary btn-block" id="btnSignUp">Sign up</button>

            <div class="mt-3-sign-up">
                <span>Do you have an account? </span><a th:href="@{/login}" id="loginLink">Login</a>
            </div>

        </form>

        <div class="contain-message-box">

            <div class="message-box">
                <i class="fa-solid fa-circle-check"></i>

                <span class="result-message-title">Success</span>

                <span class="result-message-description">Congratulations, your account has been successfully created!</span>

                <button id="btnContinue">Continue</button>
            </div>

        </div>

    </div>

    <script type="module" th:src="@{/js/user_js/signup.js}"></script>

    <script type="module" th:src="@{/js/user_js/common.js}"></script>

</body>

</html>
