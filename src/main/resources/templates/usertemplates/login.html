<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/user_css/login_sign_up.css}">
</head>

<body>

    <div class="login-container">

        <h2 class="login-title">Login</h2>

        <form id="loginForm" th:action="@{/loginProcess}" th:object="${loginForm}" method="post">

            <div class="form-group form-margin-top c-login">
                <i class="fa-solid fa-user"></i>
                <input type="text" class="form-control" id="username" name="username" placeholder="Please enter username"
                       th:field="*{username}" th:value="${loginForm.username}" autocomplete="username">
            </div>

            <div class="form-group password-container c-login">
                <i class="fa-solid fa-key"></i>
                <input type="password" class="form-control pass-event" id="password" name="password" placeholder="Please enter password"
                       th:field="*{password}" th:value="${loginForm.password}" autocomplete="current-password">
                <span class="toggle-password" data-target="#password">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            <div class="form-group contain-validate-message">
                <span class="validate-message" th:if="${loginError != null}" th:text="${loginError}"></span>
                <span class="validate-message" th:unless="${loginError != null}">Message default</span>
            </div>

            <button type="submit" class="btn btn-primary btn-block" id="btnLogin">Login</button>

            <div class="contain-sub-form">
                <div class="sub-form">
                    <label>Forgot your password?</label>
                    <a th:href="@{/forgotPassword}" id="forgotPasswordLink"> Forgot password</a>
                </div>

                <div class="sub-form">
                    <label>Do you already have an account?</label>
                    <a th:href="@{/signUp}" id="signUpLink">Sign up</a>
                </div>
            </div>

        </form>

    </div>

    <script type="module" th:src="@{/js/user_js/login.js}"></script>

    <script type="module" th:src="@{/js/user_js/common.js}"></script>

</body>

</html>
