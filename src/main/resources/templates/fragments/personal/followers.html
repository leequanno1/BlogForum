<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="followers">
    <link rel="stylesheet" href="/css/personal_users.css">
    <div>
        <h2>Followed users go here</h2>
        <div class="flex-user-container">
            <div class="card mb-3" style="width: 16rem;" th:each="user : ${userList}">
                <img th:src="${user.AvatarURL}" class="card-img-top" alt="...">
                <div class="card-body">
                    <a th:href="'/user?user='+${user.Username}"><h5 th:text="${user.DisplayName}" class="card-title"></h5></a>
                    <p th:text="'@'+${user.Username}" class="card-text"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/personalNavHandle.js"></script>
</div>
</body>
</html>
