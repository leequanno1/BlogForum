<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thmyelead.org"
      xmlns:layout="http://www.ultraq.net.nz/thmyelead/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link th:href="@{/css/login.css}" rel="stylesheet"/>

    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Login</title>
</head>

<body>
<form id="login-form" method="post" action="/login">

    <h2 class="title-form ele-white">Login</h2>

    <div class="contain-input">
        <label for="username-ip" class="form-label ele-white">Username</label>
        <input type="text" name="username" class="form-input" id="username-ip" placeholder="Please enter username" autocomplete="username">
    </div>

    <div class="contain-input contain-eye">
        <label for="password-ip" class="form-label ele-white">Password</label>
        <input type="password" name="password" class="form-input" id="password-ip" placeholder="Please enter password" autocomplete="current-password">
        <i class="fa-solid fa-eye" style="display: none;"></i>
        <i class="fa-solid fa-eye-slash" style="display: none;"></i>
    </div>

    <p id="message"></p>

    <div class="login-options">
        <a href="#" id="link-forgot-password" class="ele-white link reduce-opacity">Forgot password</a>
        <div class="contain-remember-user">
            <input type="checkbox" name="" id="chk-remember-user">
            <label for="chk-remember-user" id="lb-checkbox" class="ele-white">Remember me</label>
        </div>
    </div>

    <input type="submit" value="Login" id="btn-login">

    <a href="#" id="link-signUp" class="ele-white link reduce-opacity">Don't have an account? Register</a>
</form>
<!--<script src="@routes.Assets.versioned("javascripts/login.js")" type="text/javascript"></script>-->
</body>

</html>
